<!DOCTYPE html>
<html>
    <head>
        <title>Формы</title>

    </head>
    <body>
        <form action="#" method="post" enctype="application/x-www-form-urlencoded">
            <p>
            <label for="login">Логин:</label>
            <input id="login" name="login" type="text" placeholder="Логин" maxlength="100" autofocus/>
        </p>
        <p>
            <label for="password">Пароль:</label>
            <input name="password" type="password" placeholder="Пароль"/>
            </p>

            <p>
                <label for="phone">Телефон:</label>
                <input name="phone" type="tel" value="123456789"/>
                </p>

                <p>
                    <label for="age">Возраст:</label>
                    <input name="age" type="number" min="12" max="120" step="3"/>
                    </p>
            <p>
                <label for="rbutton">радио-кнопка:</label>
                <input name="rbutton" type="radio"/>
                </p>

                <p>
                    <label for="chebox">чекбокс 1:</label>
                    <input name="chebox" type="checkbox"/>
                    </p>

                    <p>
                        <label for="chebox2">чекбокс 2:</label>
                        <input name="chebox2" type="checkbox" checked/>
                        </p>

                    <p>
                        <label for="color">Цвет:</label>
                        <input name="color" type="color"/>
                        </p>
                        
                        <p>
                            <label for="file">Файл:</label>
                            <input name="file" type="file"/>
                            </p>

                            <p>
                                <label for="range">Ползунок:</label>
                                <input name="range" type="range" min="1" max="10" step="1"/>
                                </p>

            <input type="submit" value="Войти"/>
            <input type="reset" value="Сбросить"/>
        </form>
    </body> 
</html>
